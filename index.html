<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 Radha Naam Jaap Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFD700, #FFED4E, #FFF700);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .floating-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .flower {
            position: absolute;
            font-size: 25px;
            opacity: 0.6;
            animation: floatFlower 8s ease-in-out infinite;
        }

        @keyframes floatFlower {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.6; }
            25% { transform: translateY(-15px) rotate(90deg) scale(1.1); opacity: 0.8; }
            50% { transform: translateY(-25px) rotate(180deg) scale(1.2); opacity: 1; }
            75% { transform: translateY(-15px) rotate(270deg) scale(1.1); opacity: 0.8; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 3px solid #FFD700;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(45deg, #FF6B35, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .stat-bubble {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .stat-bubble:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 215, 0, 0.6);
        }

        .main-counter {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px;
            margin: 25px 0;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 4px solid #FFD700;
            position: relative;
            overflow: hidden;
        }

        .counter-section {
            margin-bottom: 30px;
        }

        .counter-label {
            font-size: 1.3rem;
            color: #FF6B35;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .big-counter {
            font-size: 4.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B35, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
            animation: counterPulse 2s infinite;
        }

        @keyframes counterPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .radha-button {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border: none;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.5);
            transition: all 0.3s ease;
            margin: 25px;
            font-weight: bold;
            border: 5px solid white;
        }

        .radha-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 20px 45px rgba(255, 215, 0, 0.7);
        }

        .radha-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.8);
        }

        .button-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(135deg, #FF6B35, #FFA500);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.5);
        }

        /* Checkpoint Progress Meter */
        .checkpoint-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin: 25px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 3px solid #FFD700;
        }

        .checkpoint-title {
            text-align: center;
            font-size: 1.5rem;
            color: #FF6B35;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .checkpoint-meter {
            background: #FFF8DC;
            border-radius: 20px;
            height: 40px;
            position: relative;
            overflow: hidden;
            border: 2px solid #FFD700;
            margin: 20px 0;
        }

        .meter-fill {
            background: linear-gradient(90deg, #FFD700, #FFA500, #FF6B35);
            height: 100%;
            border-radius: 18px;
            transition: width 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .meter-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .checkpoint-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        .checkpoint-current {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .checkpoint-next {
            background: rgba(255, 107, 53, 0.1);
            color: #FF6B35;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            border: 2px solid #FF6B35;
        }

        .checkpoint-remaining {
            text-align: center;
            font-size: 1.2rem;
            color: #FF6B35;
            font-weight: bold;
            margin: 15px 0;
        }

        /* Milestone Cards */
        .milestones-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin: 25px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 3px solid #FFD700;
        }

        .milestone-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .milestone-card {
            background: rgba(255, 248, 220, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 2px solid #FFD700;
            position: relative;
            overflow: hidden;
        }

        .milestone-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .milestone-card.achieved {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            border-color: #FF6B35;
        }

        .milestone-card.achieved::before {
            content: '✨';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
        }

        .milestone-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .milestone-card:not(.achieved) .milestone-number {
            color: #FF6B35;
        }

        .milestone-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .celebration-effect {
            animation: celebrate 0.6s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.15) rotate(3deg); }
            50% { transform: scale(1.2) rotate(-3deg); }
            75% { transform: scale(1.15) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        /* Achievement Modal */
        .achievement-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .achievement-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            border: 4px solid white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { font-size: 2.2rem; }
            .big-counter { font-size: 3.5rem; }
            .radha-button { width: 120px; height: 120px; font-size: 2rem; }
            .stats-row { flex-direction: column; align-items: center; }
            .button-controls { flex-direction: column; align-items: center; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="floating-flowers" id="floatingFlowers"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">🌸 राधा नाम जाप 🌸</h1>
            <p style="font-size: 1.3rem; color: #666; margin-bottom: 15px;">Journey to 1 Crore</p>
            <div class="stats-row">
                <div class="stat-bubble">🔥 <span id="streakCount">0</span> Day Streak</div>
                <div class="stat-bubble">🏆 Level <span id="userLevel">1</span></div>
                <div class="stat-bubble">⭐ <span id="xpPoints">0</span> XP</div>
            </div>
        </div>

        <!-- Main Counter -->
        <div class="main-counter">
            <div class="counter-section">
                <div class="counter-label">Today's Radha Count</div>
                <div class="big-counter" id="todayCounter">0</div>
            </div>

            <button class="radha-button" id="radhaButton" onclick="incrementRadha()">
                राधा
            </button>

            <div class="button-controls">
                <button class="control-btn" onclick="add50()">+50</button>
                <button class="control-btn" onclick="add100()">+100</button>
                <button class="control-btn" onclick="add500()">+500</button>
                <button class="control-btn" onclick="resetToday()">Reset Today</button>
            </div>
        </div>

        <!-- Checkpoint Progress -->
        <div class="checkpoint-section">
            <div class="checkpoint-title">🎯 Next Checkpoint</div>
            <div class="checkpoint-info">
                <div class="checkpoint-current" id="currentCheckpoint">0</div>
                <div class="checkpoint-next" id="nextCheckpoint">50</div>
            </div>
            <div class="checkpoint-meter">
                <div class="meter-fill" id="checkpointMeter" style="width: 0%"></div>
            </div>
            <div class="checkpoint-remaining" id="checkpointRemaining">50 more to go! 🌟</div>
        </div>

        <!-- Total Progress -->
        <div class="checkpoint-section">
            <div class="checkpoint-title">🚩 Ultimate Goal Progress</div>
            <div class="checkpoint-info">
                <div class="checkpoint-current">Total: <span id="totalCount">0</span></div>
                <div class="checkpoint-next">Goal: 1 Crore</div>
            </div>
            <div class="checkpoint-meter">
                <div class="meter-fill" id="totalMeter" style="width: 0%"></div>
            </div>
            <div style="text-align: center; margin: 15px 0;">
                <span style="font-size: 1.1rem; color: #FF6B35; font-weight: bold;" id="totalPercentage">0%</span>
            </div>
        </div>

        <!-- Milestones -->
        <div class="milestones-section">
            <div class="checkpoint-title">🎊 Spiritual Milestones</div>
            <div class="milestone-grid" id="milestoneGrid">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Achievement Modal -->
    <div class="achievement-modal" id="achievementModal">
        <div class="achievement-content">
            <h2 style="margin-bottom: 20px;">🎉 Checkpoint Achieved! 🎉</h2>
            <div id="achievementText"></div>
            <button class="control-btn" onclick="closeAchievement()" style="margin-top: 20px; background: white; color: #FF6B35;">
                Continue Journey! ✨
            </button>
        </div>
    </div>

    <script>
        // Game State
        let gameData = {
            todayCount: 0,
            totalCount: 0,
            streakCount: 0,
            bestStreak: 0,
            lastRadhaDate: null,
            daysActive: 0,
            xpPoints: 0,
            level: 1,
            achievedMilestones: new Set()
        };

        // Checkpoint system - smaller, achievable goals
        const checkpoints = [50, 100, 250, 500, 750, 1000, 2000, 3000, 5000, 7500, 10000, 15000, 20000, 25000, 50000, 75000, 100000];

        // Major spiritual milestones
        const spiritualMilestones = [
            { count: 100, title: "First Century", benefits: "🌸 Divine connection begins! Mind starts focusing on sacred thoughts." },
            { count: 1000, title: "One Thousand", benefits: "🙏 Inner peace develops. Spiritual strength increases significantly." },
            { count: 10000, title: "Ten Thousand", benefits: "✨ Major spiritual milestone! Obstacles in devotion diminish greatly." },
            { count: 100000, title: "One Lakh", benefits: "🔥 Body becomes pure! Divine energy flows. Mental clarity improves dramatically." },
            { count: 1000000, title: "Ten Lakh", benefits: "🌟 Supreme purity achieved! Seeds of diseases destroyed. Divine emotions flow within." },
            { count: 2000000, title: "Twenty Lakh", benefits: "💰 Wealth problems vanish! God provides beyond needs. All suffering ends." },
            { count: 3000000, title: "Thirty Lakh", benefits: "❤️ Heart becomes extremely pure! World begins to love and revere you." },
            { count: 5000000, title: "Fifty Lakh", benefits: "📚 Divine knowledge awakens! All desires fulfilled effortlessly." },
            { count: 9000000, title: "Ninety Lakh", benefits: "👁️ Direct vision of Radha! Divine darshan manifests before you." },
            { count: 10000000, title: "ONE CRORE! 🎊", benefits: "🏆 ULTIMATE LIBERATION! All karma burned! Complete God-realization achieved! 🚩" }
        ];

        function initGame() {
            loadGameData();
            updateUI();
            createMilestones();
            createFloatingFlowers();
            checkDailyReset();
        }

        function loadGameData() {
            const saved = JSON.parse(localStorage.getItem('radhaJaapData') || '{}');
            gameData = { ...gameData, ...saved };
            if (Array.isArray(gameData.achievedMilestones)) {
                gameData.achievedMilestones = new Set(gameData.achievedMilestones);
            } else if (!(gameData.achievedMilestones instanceof Set)) {
                gameData.achievedMilestones = new Set();
            }
        }

        function saveGameData() {
            const toSave = {
                ...gameData,
                achievedMilestones: Array.from(gameData.achievedMilestones)
            };
            localStorage.setItem('radhaJaapData', JSON.stringify(toSave));
        }

        function checkDailyReset() {
            const today = new Date().toDateString();
            if (gameData.lastRadhaDate !== today) {
                if (gameData.lastRadhaDate) {
                    const lastDate = new Date(gameData.lastRadhaDate);
                    const todayDate = new Date(today);
                    const diffTime = todayDate - lastDate;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if (diffDays === 1) {
                        gameData.streakCount++;
                        gameData.bestStreak = Math.max(gameData.bestStreak, gameData.streakCount);
                    } else if (diffDays > 1) {
                        gameData.streakCount = 0;
                    }
                }
                gameData.todayCount = 0;
                gameData.daysActive++;
            }
        }

        function incrementRadha() {
            gameData.todayCount++;
            gameData.totalCount++;
            gameData.xpPoints += 1;
            gameData.lastRadhaDate = new Date().toDateString();

            gameData.level = Math.floor(gameData.totalCount / 5000) + 1;

            checkAchievements();

            // Visual celebration
            const button = document.getElementById('radhaButton');
            button.classList.add('celebration-effect');
            setTimeout(() => button.classList.remove('celebration-effect'), 600);

            updateUI();
            saveGameData();
        }

        function add50() { addCount(50); }
        function add100() { addCount(100); }
        function add500() { addCount(500); }

        function addCount(amount) {
            gameData.todayCount += amount;
            gameData.totalCount += amount;
            gameData.xpPoints += amount;
            gameData.lastRadhaDate = new Date().toDateString();
            gameData.level = Math.floor(gameData.totalCount / 5000) + 1;
            checkAchievements();
            updateUI();
            saveGameData();
        }

        function resetToday() {
            if (confirm('Reset today\'s count? This cannot be undone!')) {
                gameData.totalCount -= gameData.todayCount;
                gameData.xpPoints -= gameData.todayCount;
                gameData.todayCount = 0;
                gameData.level = Math.floor(gameData.totalCount / 5000) + 1;
                updateUI();
                saveGameData();
            }
        }

        function getCurrentCheckpoint() {
            return checkpoints.find(cp => gameData.todayCount < cp) || checkpoints[checkpoints.length - 1];
        }

        function getPreviousCheckpoint() {
            const current = getCurrentCheckpoint();
            const index = checkpoints.indexOf(current);
            return index > 0 ? checkpoints[index - 1] : 0;
        }

        function checkAchievements() {
            // Check checkpoint achievements
            const currentCheckpoint = getCurrentCheckpoint();
            const previousCheckpoint = getPreviousCheckpoint();

            if (gameData.todayCount >= currentCheckpoint && gameData.todayCount - (gameData.todayCount % 50) === currentCheckpoint) {
                showCheckpointAchievement(currentCheckpoint);
            }

            // Check spiritual milestones
            spiritualMilestones.forEach(milestone => {
                if (gameData.totalCount >= milestone.count && !gameData.achievedMilestones.has(milestone.count)) {
                    gameData.achievedMilestones.add(milestone.count);
                    showMilestoneAchievement(milestone);
                }
            });
        }

        function showCheckpointAchievement(checkpoint) {
            const modal = document.getElementById('achievementModal');
            const text = document.getElementById('achievementText');
            text.innerHTML = `
                <h3 style="margin-bottom: 15px;">🎯 ${checkpoint} Radha Checkpoint!</h3>
                <p style="font-size: 1.2rem; margin: 15px 0;">Amazing progress! You're building an incredible spiritual habit!</p>
                <p style="font-size: 1rem; opacity: 0.9;">Keep the momentum going! 🌟</p>
            `;
            modal.style.display = 'block';
        }

        function showMilestoneAchievement(milestone) {
            const modal = document.getElementById('achievementModal');
            const text = document.getElementById('achievementText');
            text.innerHTML = `
                <h3 style="margin-bottom: 15px;">🏆 ${milestone.title}</h3>
                <p style="font-size: 1.1rem; margin: 15px 0;">${milestone.benefits}</p>
                <p style="font-size: 1rem; opacity: 0.9;">Total: ${milestone.count.toLocaleString()} Radha jaaps achieved!</p>
            `;
            modal.style.display = 'block';
        }

        function closeAchievement() {
            document.getElementById('achievementModal').style.display = 'none';
        }

        function updateUI() {
            // Update basic counters
            document.getElementById('todayCounter').textContent = gameData.todayCount.toLocaleString();
            document.getElementById('totalCount').textContent = gameData.totalCount.toLocaleString();
            document.getElementById('streakCount').textContent = gameData.streakCount;
            document.getElementById('userLevel').textContent = gameData.level;
            document.getElementById('xpPoints').textContent = gameData.xpPoints.toLocaleString();

            // Update checkpoint progress
            updateCheckpointProgress();

            // Update total progress
            const totalPercent = Math.min((gameData.totalCount / 10000000) * 100, 100);
            document.getElementById('totalMeter').style.width = totalPercent + '%';
            document.getElementById('totalPercentage').textContent = totalPercent.toFixed(3) + '% Complete';

            // Update milestone cards
            updateMilestoneCards();
        }

        function updateCheckpointProgress() {
            const nextCheckpoint = getCurrentCheckpoint();
            const prevCheckpoint = getPreviousCheckpoint();
            const progress = gameData.todayCount - prevCheckpoint;
            const total = nextCheckpoint - prevCheckpoint;
            const percentage = Math.min((progress / total) * 100, 100);

            document.getElementById('currentCheckpoint').textContent = gameData.todayCount.toLocaleString();
            document.getElementById('nextCheckpoint').textContent = nextCheckpoint.toLocaleString();
            document.getElementById('checkpointMeter').style.width = percentage + '%';

            const remaining = Math.max(0, nextCheckpoint - gameData.todayCount);
            document.getElementById('checkpointRemaining').textContent =
                remaining > 0 ? `${remaining} more to go! 🌟` : `Checkpoint achieved! Next: ${checkpoints[checkpoints.indexOf(nextCheckpoint) + 1] || 'Max'} 🎊`;
        }

        function createMilestones() {
            const grid = document.getElementById('milestoneGrid');
            grid.innerHTML = '';

            spiritualMilestones.forEach(milestone => {
                const card = document.createElement('div');
                card.className = 'milestone-card';
                card.innerHTML = `
                    <div class="milestone-number">${milestone.count.toLocaleString()}</div>
                    <div class="milestone-title">${milestone.title}</div>
                    <p style="font-size: 0.95rem; line-height: 1.4;">${milestone.benefits}</p>
                `;
                grid.appendChild(card);
            });
        }

        function updateMilestoneCards() {
            const cards = document.querySelectorAll('.milestone-card');
            cards.forEach((card, index) => {
                const milestone = spiritualMilestones[index];
                if (gameData.totalCount >= milestone.count) {
                    card.classList.add('achieved');
                } else {
                    card.classList.remove('achieved');
                }
            });
        }

        function createFloatingFlowers() {
            const container = document.getElementById('floatingFlowers');
            const flowers = ['🌸', '🌺', '🌻', '🌼', '🌷', '🏵️', '💐', '🌹'];

            for (let i = 0; i < 25; i++) {
                const flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = Math.random() * 100 + '%';
                flower.style.top = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 8 + 's';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                container.appendChild(flower);
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                incrementRadha();
            }
        });

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('achievementModal');
            if (event.target === modal) {
                closeAchievement();
            }
        }

        // Initialize
        initGame();
        setInterval(saveGameData, 30000);
    </script>
</body>
</html>
